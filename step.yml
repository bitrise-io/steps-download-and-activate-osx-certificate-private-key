title: "Certificate Private Key Activator"
summary: ""
description: |
  Downloads and activates a .p12 certificate private key file.

  You can import into the *login* keychain (default) or specify
  a brand new keychain which will be created before the
  certificate private key import is performed.
website: https://github.com/bitrise-io/steps-download-and-activate-osx-certificate-private-key
source_code_url: https://github.com/bitrise-io/steps-download-and-activate-osx-certificate-private-key
support_url: https://github.com/bitrise-io/steps-download-and-activate-osx-certificate-private-key/issues
host_os_tags:
  - "osx-10.10"
project_type_tags: []
type_tags: []
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - certificate_url: ""
    opts:
      title: "Certificate Private Key file URL"
      summary: ""
      description: |-
        .p12 Private Key file's URL
      is_required: true
      is_expand: true
      is_dont_change_value: false
  - certificate_passphrase: ""
    opts:
      title: "Certificate Private Key file Passphrase"
      summary: ""
      description: |-
        .p12 Private Key file's Passphrase
      is_required: false
      is_expand: true
      is_dont_change_value: false
  - certificate_dir: "${HOME}/cert_activator_certs"
    opts:
      title: "Certificates Directory Path"
      summary: ""
      description: |-
        Directory where this step stores the Certificate Private Key (.p12).
      is_expand: true
      is_required: true
      is_dont_change_value: false
  - keychain_path: "${HOME}/Library/Keychains/login.keychain"
    opts:
      title: "Keychain Path"
      summary: ""
      description: ""
      is_expand: true
      is_required: true
      is_dont_change_value: false
  - keychain_psw: ""
    opts:
      title: "Keychain Password / passphrase"
      summary: ""
      description: ""
      is_expand: false
      is_required: true
      is_dont_change_value: false
outputs: []
